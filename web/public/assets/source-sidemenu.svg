<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" role="img" aria-label="Market Pollen sidemenu icon">
  <rect width="220" height="220" rx="48" fill="none"/>
  <g transform="translate(30,30)">
    
  <defs>
    <filter id="aa" x="-10%" y="-10%" width="120%" height="120%">
      <!-- subtle AA helper; no glow -->
      <feGaussianBlur stdDeviation="0.15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="bodyClip">
      <path d="M80 66c-18 0-32 14-32 32 0 24 18 44 32 60 14-16 32-36 32-60 0-18-14-32-32-32z"/>
    </clipPath>
  </defs>

  <!-- antennae -->
  <path d="M70 28c-10-14-26-12-30-2" fill="none" stroke="#0B0F17" stroke-width="8" stroke-linecap="round"/>
  <path d="M90 28c10-14 26-12 30-2" fill="none" stroke="#0B0F17" stroke-width="8" stroke-linecap="round"/>

  <!-- wings -->
  <path d="M54 66c-26 4-40 18-40 34 0 18 18 30 44 20 12-5 16-16 16-28 0-12-5-22-20-26z"
        fill="#FFFFFF" stroke="#0B0F17" stroke-width="8" stroke-linejoin="round"/>
  <path d="M106 66c26 4 40 18 40 34 0 18-18 30-44 20-12-5-16-16-16-28 0-12 5-22 20-26z"
        fill="#FFFFFF" stroke="#0B0F17" stroke-width="8" stroke-linejoin="round"/>

  <!-- wing inner lines -->
  <path d="M40 84c10 2 18 6 24 12" fill="none" stroke="#0B0F17" stroke-width="6" stroke-linecap="round" opacity="0.85"/>
  <path d="M120 84c-10 2-18 6-24 12" fill="none" stroke="#0B0F17" stroke-width="6" stroke-linecap="round" opacity="0.85"/>

  <!-- head -->
  <circle cx="80" cy="58" r="24" fill="#0B0F17"/>
  <circle cx="72" cy="50" r="6" fill="#FFFFFF" opacity="0.9"/>

  <!-- body -->
  <path d="M80 66c-18 0-32 14-32 32 0 24 18 44 32 60 14-16 32-36 32-60 0-18-14-32-32-32z"
        fill="#0B0F17"/>

  <!-- stripes clipped to body -->
  <g clip-path="url(#bodyClip)">
    <rect x="40" y="86" width="80" height="16" rx="8" fill="#C99A2E"/>
    <rect x="40" y="112" width="80" height="16" rx="8" fill="#C99A2E"/>
  </g>

  <!-- tail point accent -->
  <path d="M80 154c6-8 10-16 12-22-8 4-16 4-24 0 2 6 6 14 12 22z" fill="#0B0F17"/>



  </g>
</svg>
